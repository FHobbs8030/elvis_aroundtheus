<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Fred Hobbs" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Elvis Around the us</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="elvis-around-the-us-logo"
        />
      </header>
        <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/elvis.jpg"
            alt="photo-of-elvis-presley"
          />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__title">Elvis Presley</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Entertainer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/elvis1.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">My Way</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/elvis2.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Return to Sender</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/elvis3.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Heartbreak Hotel</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/elvis4.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Don't</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/elvis5.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Love Me Tender</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/card-images/elvis6.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Don't be Cruel</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
