<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8"/>
<meta 
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" 
name="viewport"
 />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
</head>

<body class="page">
<div class="page__content">
<header class="header page-section">
    <img src="./images/Header.png" alt="Around The U.S. Logo" />
</header>

<main class="content">

<section class="profile page-section">
    <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image"/>
   
    <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description"> Explorer</p>
        <button class="profile__add-button"></button>
    </div>
        
</section>

<section class="cards page-section">
    <ul class="cards__list"> 
        <div class="card">
<img src="./images/card-images (1)/yosemite.jpg" class="card__image"/>
<div class="card__description"><h2>Yosemite Valley</h2></div>
<button class="card__like-button"></button>
        </div>
        </li>
        <div class="card">
<img src="./images/card-images (1)/lake-louise.jpg" class="card__image"/>
<div class="card__description"><h2>Lake Louise</h2></div>
<button class="card__like-button"></button>
        </div>
        </li>
        <div class="card">
<img src="./images/card-images (1)/bald-mountains.jpg" class="card__image"/>
<div class="card__description"><h2>Bald Mountains</h2></div>
<button class="card__like-button"></button>
        </div>
        </li>
        <div class="card">
<img src="./images/card-images (1)/latemar.jpg" class="card__image"/>
<div class="card__description"><h2>Latemar</h2></div>
<button class="card__like-button"></button>
        </div>
        </li>
        <div class="card">
<img src="./images/card-images (1)/vanoise.jpg" class="card__image"/>
<div class="card__description"><h2>Vanoise National</h2></div>
<button class="card__like-button"></button>
        </div>
        </li>
        <div class="card">
<img src="./images/card-images (1)/lago.jpg" class="card__image"/>
<div class="card__description"><h2>Lago de Braies</h2></div>
<button class="card__like-button"></button>
        </div>
        </li>                                        
    </ul>
</section>
</main>
</div>
</body>
</html>
