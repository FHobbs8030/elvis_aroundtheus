<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fred Hobbs" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Elvis Around the US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <div class="page__content">

    <!-- Add this button for enabling sound -->
    <button id="enableSound" class="enable-sound-button">Enable Sound</button>
     
    <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="elvis-around-the-us-logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/elvis.jpg"
            alt="photo-of-elvis-presley"
          />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__title">Elvis Presley</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Entertainer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <!-- Card 1 -->
          <div class="cards__card" id="dontBeCruelCard">
            <img
              class="cards__image"
              src="./images/card-images/elvis1.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Don't be Cruel</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="cards__card" id="returnToSenderCard">
            <img
              class="cards__image"
              src="./images/card-images/elvis2.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Return to Sender</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="cards__card" id="KentuckyRainCard">
            <img
              class="cards__image"
              src="./images/card-images/elvis3.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Kentucky Rain</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <!-- Card 4 -->
          <div class="cards__card" id="dontCard">
            <img
              class="cards__image"
              src="./images/card-images/elvis4.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Don't</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <!-- Card 5 -->
          <div class="cards__card" id="DontCryDaddyCard">
            <img
              class="cards__image"
              src="./images/card-images/elvis5.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">Don't Cry Daddy</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>

          <!-- Card 6 -->
          <div class="cards__card" id="IwantyouIneedyouCard">
            <img
              class="cards__image"
              src="./images/card-images/elvis6.jpg"
              alt="photo-of-elvis-presley"
            />
            <div class="cards__footer">
              <h2 class="cards__title">I want You I need you</h2>
              <button class="cards__heart" type="button">
                <img
                  class="heart__image"
                  src="./images/heart.svg"
                  alt="like-button"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Audio elements to play the songs -->
    <audio id="audioPlayer1" src="./images/audio/dbc.mp3"></audio>
    <audio id="audioPlayer2" src="./images/audio/return_to_sender.mp3"></audio>
    <audio id="audioPlayer3" src="./images/audio/kentucky_rain.mp3"></audio>
    <audio id="audioPlayer4" src="./images/audio/dont.mp3"></audio>
    <audio id="audioPlayer5" src="./images/audio/dont_cry_daddy.mp3"></audio>
    <audio id="audioPlayer6" src="./images/audio/i_want_you_i_need_you.mp3"></audio>

    <!-- JavaScript code to handle hover events and play/pause audio -->
    <script src="./js/main.js"></script>
  </body>
</html>
